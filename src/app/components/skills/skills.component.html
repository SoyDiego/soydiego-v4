<section class="grid nogutter skills">
    <div class="col-12">
        <div class="grid skills-container-icons">
            <div class="col-1" *ngFor="let item of skills">
                <div class="skills__item">
                    <img [src]="item.icon" [alt]="item.name" [pTooltip]="item.name" tooltipPosition="top" />
                </div>
            </div>
        </div>
    </div>
</section>
